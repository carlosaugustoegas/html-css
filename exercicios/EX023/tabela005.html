<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando Colunas com colgroup</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        col.cgrupo {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    
    <table>

        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Carlos Augusto</td>
            <td>M</td>
            <td>31</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Samirah Adrielly</td>
            <td>F</td>
            <td>20</td>
            <td>Arquivista</td>
        </tr>
        <tr>
            <td>Maria Luisa</td>
            <td>F</td>
            <td>59</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>M</td>
            <td>56</td>
            <td>Secretário de Trânsito</td>
        </tr>


    </table>



</body>
</html>
