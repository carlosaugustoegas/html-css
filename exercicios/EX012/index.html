<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor</p>
        <video width="500" poster="imagens/thumb.jpeg" controls>
            <source src="videos/Production Id 4441055.mkv" type="video/mkv">
            <source src="videos/Production Id 4441055.webm" type="video/webm">
            <source src="videos/production ID_4441055.mp4" type="video/mpeg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
        </video>
    
    
</body>
